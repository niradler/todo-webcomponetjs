<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <title>Todo webcomponents</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Imports polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Imports custom element -->

    <link rel="import" href="create-todo.html">
    <link rel="import" href="todo-list.html">

</head>

<body>


    <div id="app ">
        <create-todo>

        </create-todo>
        <div class="container">
            <ul id="todolist" class="list-group">

            </ul>
        </div>
        <todo-list data=""></todo-list>
    </div>
    <test></test>
    <script src="store.js"></script>
    <script>
        var store = new Store();

        function remove(id) {
            store.remove(id);
            refresh();

        }

        function refresh() {
            var todos = store.get();
            var tdl = document.querySelector("#todolist").innerHTML = "";
            for (var i in todos) {
                var tdl = document.querySelector("#todolist");
                var t = document.createElement("li"); // Create a <button> element
                t.classList = 'list-group-item';
                var c = Number(i) + Number(1);
                t.innerHTML = `${c}.  ${todos[i]} <span class="pull-right" onclick="remove(${i})">X</span>`;
                var at = document.createAttribute("index");
                at.value = i;
                t.setAttributeNode(at);
                tdl.appendChild(t); // Append the text to <button>
            }
        }

        store.restore();
        refresh();
        window.storeTodo = function(todo) {
            store.add(todo);
            refresh();
        };
    </script>
</body>

</html>
